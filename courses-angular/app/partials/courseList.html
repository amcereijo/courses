<div ng-controller="CourseListController">
	<p>Catalogo de cursos</p>
	<div class="table-responsive">
		<table class="table table-hover table-bordered">
		  <thead>
		    <tr>
		      <th ng-click="setOrder('title')">TÃ­tulo {{ orderProperty=='title' | showOrderBy:orderbyASC}}</th>
		      <th ng-click="setOrder('level')">Nivel {{ orderProperty=='level' | showOrderBy:orderbyASC}}</th>
		      <th ng-click="setOrder('hours')">Horas {{ orderProperty=='hours' | showOrderBy:orderbyASC}}</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="course in courses|orderBy:orderProperty:orderbyASC | 
		     startFrom:currentPage*pageSize | limitTo:pageSize">
		      <td>{{course.title}}</td>
		      <td>{{course.level}}</td>
		      <td>{{course.hours}}</td>
		    </tr>
		  </tbody>
		</table>
		<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">Anterior</button>

	    {{currentPage+1}}/{{numberOfPages()}}
	    
	    <button ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">Siguiente</button>
	</div>
</div>
